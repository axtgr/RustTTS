# Qwen3-TTS Model Configuration
# Copy this file to model.toml and adjust paths/settings

name = "qwen3-tts"
version = "1.0.0"

[transformer]
hidden_size = 2048
num_attention_heads = 16
num_kv_heads = 4
num_layers = 24
intermediate_size = 5504
vocab_size = 151936
max_position_embeddings = 8192
rms_norm_eps = 1e-6
rope_theta = 10000.0

[codec]
sample_rate = 24000
frame_size = 2000
frame_hop = 2000
codebook_size = 65536
num_rvq = 1

[tokenizer]
model_path = "weights/tokenizer.json"
bos_token = "<|startoftext|>"
eos_token = "<|endoftext|>"
pad_token = "<|pad|>"

# Path to model weights (safetensors format)
weights_path = "weights/model.safetensors"

[device]
device_type = "cpu"  # cpu, cuda, or metal
# gpu_index = 0      # Uncomment for specific GPU
dtype = "f32"        # f32, f16, or bf16
